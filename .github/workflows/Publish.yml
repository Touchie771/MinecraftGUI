name: Publish Gradle package

on: [workflow_dispatch]

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'temurin'
          cache: gradle
      - name: Make gradlew executable
        run: chmod +x gradlew
      - name: Publish with Gradle
        run: ./gradlew publish
        env:
          PUBLISH_USER: ${{ secrets.PUBLISH_USER }}
          PUBLISH_PASSWORD: ${{ secrets.PUBLISH_PASSWORD }}

      - name: Extract Version
        run: |
          VERSION=$(grep "^version =" build.gradle | awk -F"'" '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Generate Release Notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            echo "No previous tags found. Using full history."
            git log --pretty=format:"- %s" > release_notes.txt
          else
            echo "Generating notes since $LAST_TAG"
            git log ${LAST_TAG}..HEAD --pretty=format:"- %s" > release_notes.txt
          fi

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes-file release_notes.txt \
            build/libs/*.jar